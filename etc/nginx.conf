server {
        listen 80;
        location / {
                return 404;
        }
        location ^~ /uploads/ {
                root /home/box/web/;
        }
        location ^~ /hello/ {
            proxy_pass http://localhost:8080;
        }
        location ^~ /question/ {
            proxy_pass http://localhost:8000;
        }
        location ~* ^.+\.\w+$ {
                root /home/box/web/public;
        }
}

